<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://kit.fontawesome.com/970b52408b.js" crossorigin="anonymous"></script>
</head>

<body>
<div th:fragment="top-bar" class="top-bar bg-dark">
    <section>
        <div class="logo p-3 ml-4">
            <a th:href="@{/}" class="index-link">
                <div>
                    <h3>
                        <span style="color: #ffffff"><i class="fas fa-feather-alt"></i></span> F<span
                            style="color: #ffffff">eather</span> W<span style="color: #ffffff">eather</span></h3>
                </div>
            </a>

        </div>
    </section>

</div>

<div th:fragment="search-box" class="search-box">
    <form method="post">
        <div class="search-input">
            <input type="text" autocomplete="off" name="city"><i class="fas fa-search"></i>
        </div>
        <!--/*@thymesVar id="value" type="pl"*/-->
        <p class="search-info" th:text="${value}"></p>

        <button type="button" class="btn search-btn btn-secondary">Search</button>
    </form>
</div>

<footer th:fragment="footer" class="bg-dark">
    <section>
        <div class="row py-3 px-0">

            <div class="col col-4 col-lg-4 ">
                <a href="https://openweathermap.org/" class="text-decoration-none text-light">
                    <p>Open Weather API</p>
                </a>
            </div>

            <div class="col col-6 col-lg-4  text-light">
                <p>2020 &copy; Copyright - Michał Zadrożny</p>
            </div>

            <div class="col col-2 col-lg-4   git">
                <a href="https://github.com/MichalZadrozny" class="text-decoration-none text-light">
                    <p><i class="fab fa-github"></i></p>
                </a>
            </div>
        </div>

    </section>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</body>

</html>
