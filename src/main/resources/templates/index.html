<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/970b52408b.js" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/page-fragments :: top-bar"></div>

<header>
    <div class="hero-shadow"></div>
    <div class="d-flex h-100 flex-column justify-content-center align-items-center text-light text-center">
        <p class="header-name">Feather Weather</p>
        <p class="header-text">The most accurate weather forecast</p>
    </div>
</header>

<main>

    <div class="container d-flex flex-column justify-content-center align-items-center p-4">
        <div th:replace="fragments/page-fragments :: search-box"></div>
    </div>

    <div class="container pb-5">
        <div class="row justify-content-between">
            <div class="col col-3">
                <div class="card m-5">

                    <div class="card-body">
                        <h4 class="card-title"
                            th:text="${popularCities.getCities().get(0).getCurrentWeather().getName()}"></h4>
                        <div class="py-3 d-flex justify-content-around align-items-center">
                            <div th:if="${popularCities.getCities().get(0).getWeatherImage() != null}">
                                <img th:src="@{{image}.png(image=${popularCities.getCities().get(0).getWeatherImage()})}"
                                     height="60" width="60" alt="weather"/>
                            </div>
                            <span th:text="${popularCities.getCities().get(0).getCurrentWeather().getCurrentTemperature()}" class="popular-city-temperature"></span>
                        </div>
                        <a th:href="${popularCities.getCities().get(0).getLink()}" class="btn btn-secondary">More
                            info</a>
                    </div>
                </div>
            </div>

            <div class="col col-3">
                <div class="card m-5">

                    <div class="card-body">
                        <h4 class="card-title"
                            th:text="${popularCities.getCities().get(1).getCurrentWeather().getName()}"></h4>
                        <div class="py-3 d-flex justify-content-around align-items-center">
                            <div th:if="${popularCities.getCities().get(1).getWeatherImage() != null}">
                                <img th:src="@{{image}.png(image=${popularCities.getCities().get(1).getWeatherImage()})}"
                                     height="60" width="60" alt="weather"/>
                            </div>
                            <span th:text="${popularCities.getCities().get(1).getCurrentWeather().getCurrentTemperature()}" class="popular-city-temperature"></span>
                        </div>
                        <a th:href="${popularCities.getCities().get(1).getLink()}" class="btn btn-secondary">More
                            info</a>
                    </div>
                </div>
            </div>

            <div class="col col-3">
                <div class="card m-5">

                    <div class="card-body">
                        <h4 class="card-title"
                            th:text="${popularCities.getCities().get(2).getCurrentWeather().getName()}"></h4>
                        <div class="py-3 d-flex justify-content-around align-items-center">
                            <div th:if="${popularCities.getCities().get(2).getWeatherImage() != null}">
                                <img th:src="@{{image}.png(image=${popularCities.getCities().get(2).getWeatherImage()})}"
                                     height="60" width="60" alt="weather"/>
                            </div>
                            <span th:text="${popularCities.getCities().get(2).getCurrentWeather().getCurrentTemperature()}" class="popular-city-temperature"></span>
                        </div>
                        <a th:href="${popularCities.getCities().get(2).getLink()}" class="btn btn-secondary">More
                            info</a>
                    </div>
                </div>
            </div>

            <div class="col col-3">
                <div class="card m-5">

                    <div class="card-body">
                        <h4 class="card-title"
                            th:text="${popularCities.getCities().get(3).getCurrentWeather().getName()}"></h4>
                        <div class="py-3 d-flex justify-content-around align-items-center">
                            <div th:if="${popularCities.getCities().get(3).getWeatherImage() != null}">
                                <img th:src="@{{image}.png(image=${popularCities.getCities().get(3).getWeatherImage()})}"
                                     height="60" width="60" alt="weather"/>
                            </div>
                            <span th:text="${popularCities.getCities().get(3).getCurrentWeather().getCurrentTemperature()}" class="popular-city-temperature"></span>
                        </div>
                        <a th:href="${popularCities.getCities().get(3).getLink()}" class="btn btn-secondary">More
                            info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:replace="fragments/page-fragments :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<script src="js/searchValidator.js"></script>

</body>

</html>
